[package]
name = "service_protocol_wireshark_dissector"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
publish = false

[lib]
crate-type = ["cdylib"]

[features]
default = ["lua51"]

lua54 = ["mlua/lua54"]
lua53 = ["mlua/lua53"]
lua52 = ["mlua/lua52"]
lua51 = ["mlua/lua51"]
luajit = ["mlua/luajit"]

[dependencies]
# Dependencies needed to decode packets
restate_service_protocol = { workspace = true, features = ["codec", "message"] }
restate_journal = { workspace = true }
bytes = { workspace = true }
thiserror = { workspace = true }

# Lua
mlua = { version = "0.8", features = ["module", "macros", "vendored"] }

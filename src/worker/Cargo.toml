[package]
name = "restate_worker"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
publish = false

[features]
default = []
options_schema = ["dep:schemars", "restate_timer/options_schema", "restate_storage_rocksdb/options_schema", "restate_storage_query_datafusion/options_schema", "restate_storage_query_http/options_schema", "restate_storage_query_postgres/options_schema", "restate_ingress_kafka/options_schema", "restate_ingress_grpc/options_schema", "restate_invoker_impl/options_schema"]

[dependencies]
anyhow = { workspace = true }
async-trait = { workspace = true }
assert2 = { workspace = true }
bincode = { workspace = true }
bytes = { workspace = true }
bytestring = { workspace = true }
codederror = { workspace = true }
restate_types = { workspace = true }
derive_builder = { workspace = true }
restate_consensus = { workspace = true }
drain = { workspace = true }
futures = { workspace = true }
restate_ingress_dispatcher = { workspace = true }
restate_ingress_kafka = { workspace = true }
restate_ingress_grpc = { workspace = true }
restate_invoker_api = { workspace = true }
restate_invoker_impl = { workspace = true }
restate_network = { workspace = true }
pin-project = { workspace = true }
prost = { workspace = true }
prost-reflect = { workspace = true, features = ["serde"] }
thiserror = { workspace = true }
restate_timer = { workspace = true }
tokio = { workspace = true }
tokio-stream = { workspace = true }
opentelemetry_api = { workspace = true }
tracing = { workspace = true }
tracing-opentelemetry = { workspace = true }
schemars = { workspace = true, optional = true }
serde = { workspace = true }
serde_json = { workspace = true }
restate_schema_api = { workspace = true, features = ["key_extraction", "json_conversion"] }
restate_schema_impl = { workspace = true }
restate_service_protocol = { workspace = true, features = ["codec", "awakeable-id"] }
restate_storage_api = { workspace = true}
restate_storage_query_datafusion = { workspace = true}
restate_storage_query_http = { workspace = true}
restate_storage_query_postgres = { workspace = true}
restate_storage_rocksdb = { workspace = true}
restate_pb = { workspace = true, features = ["builtin-service"]}
restate_worker_api = { workspace = true }

[dev-dependencies]
googletest = { workspace = true }
restate_types = { workspace = true, features = ["mocks"] }
restate_service_protocol = { workspace = true, features = ["mocks"] }
restate_test_util = { workspace = true, features = ["prost"] }
tracing-subscriber = { workspace = true }
restate_pb = { workspace = true, features = ["mocks"] }
restate_schema_api = { workspace = true, features = ["mocks"] }

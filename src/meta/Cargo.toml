[package]
name = "restate_meta"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
publish = false

[features]
default = []
options_schema = []

[dependencies]
# Async
drain = { workspace = true }
futures = { workspace = true }
restate_futures_util = { workspace = true }
tokio = { workspace = true, features = ["full"] }

# Rest API
hyper = { workspace = true, features = ["full"] }
axum = "0.6.2"
tower = { workspace = true, features = ["load-shed", "limit"] }
okapi-operation = { version = "0.2.1", features = ["axum-integration"] }

# Serde
serde = { workspace = true }
serde_with = { workspace = true }
serde_json = { workspace = true }
restate_serde_util = { workspace = true, features = ["schema"] }
schemars = { workspace = true }
bincode = { version = "2.0.0-rc", default-features = false, features = ["std", "serde"] }

# Service discovery and metadata
restate_types = { workspace = true, features = ["serde", "serde_schema"] }
restate_hyper_util = { workspace = true }
restate_fs_util = { workspace = true }

restate_service_protocol = { workspace = true, features = ["discovery"] }
restate_worker_api = { workspace = true }
prost-reflect = { workspace = true }
restate_schema_api = { workspace = true, features = ["service", "serde", "serde_schema"] }
restate_schema_impl = { workspace = true }

# Others
derive_builder = { workspace = true }
tracing = { workspace = true }
thiserror = { workspace = true }
codederror = { workspace = true }
restate_errors = { workspace = true, features = ["include_doc"] }
uuid = { workspace = true }

[dev-dependencies]
restate_pb = { workspace = true, features = ["mocks"] }
restate_schema_api = { workspace = true, features = ["mocks"] }
restate_test_util = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
tempfile = { workspace = true }
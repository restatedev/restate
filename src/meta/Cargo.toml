[package]
name = "restate_meta"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
publish = false

[features]
default = []
options_schema = []

[dependencies]
# Async
drain = { workspace = true }
futures = { workspace = true }
restate_futures_util = { workspace = true }
tokio = { workspace = true, features = ["full"] }

# Rest API
hyper = { workspace = true, features = ["full"] }
axum = "0.6.2"
tower = { workspace = true, features = ["load-shed", "limit"] }
# We depend on master because we need the latest versions with axum 0.6, remove it once a new version is released
okapi-operation = { git = "https://github.com/Flowneee/okapi-operation.git", features = ["axum-integration"], rev = "e16e9d6aa9ee9473fa8cb214f89bac2459907ebe" }

# Serde
serde = { workspace = true }
serde_with = { workspace = true }
serde_json = "1.0"
schemars = { workspace = true }

# Service discovery and metadata
restate_common = { workspace = true, features = ["serde"] }
restate_service_key_extractor = { workspace = true }
restate_service_metadata = { workspace = true, features = ["serde", "serde_schema"] }
restate_service_protocol = { workspace = true, features = ["discovery"] }
prost-reflect = { workspace = true }
base64 = "0.21.0"

# Others
tracing = { workspace = true }
thiserror = { workspace = true }
codederror = { workspace = true }
restate_errors = { workspace = true, features = ["include_doc"] }

# TODO remove this once we have meta-registry
#  used for reflections registry
#  see https://github.com/restatedev/restate/issues/43
restate_ingress_grpc = { workspace = true }
[package]
name = "restate_schema"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
publish = false

[features]
default = []
serde = ["dep:serde"]
key_extraction = ["dep:bytes", "dep:uuid", "dep:prost"]
key_expansion = ["dep:bytes", "dep:prost", "prost-reflect"]
json_key_conversion = ["key_expansion", "prost-reflect/serde", "dep:serde_json", "dep:restate_serde_util", "dep:uuid"]
endpoint = ["restate_types"]
json_conversion = ["dep:bytes", "restate_types", "dep:serde_json", "prost-reflect/serde"]
proto_symbol = ["prost-reflect"]

[dependencies]
anyhow = { workspace = true }
bytes = { workspace = true, optional = true }
prost = { workspace = true, optional = true }
prost-reflect = { workspace = true, optional = true }
restate_types = { workspace = true, optional = true }
restate_serde_util = { workspace = true, optional = true }
serde = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }
thiserror = { workspace = true }
uuid = { workspace = true, optional = true }

[dev-dependencies]
prost-reflect = { workspace = true }

[build-dependencies]
prost-build = { workspace = true }

global:
  scrape_interval: 1s
  scrape_timeout: 1s
  evaluation_interval: 1s
scrape_configs:
  - job_name: restate
    honor_timestamps: true
    scrape_interval: 1s
    scrape_timeout: 1s
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets:
          - localhost:5122

  - job_name: service
    honor_timestamps: true
    scrape_interval: 1s
    scrape_timeout: 1s
    metrics_path: /metrics/vertx
    scheme: http
    static_configs:
      - targets:
          - localhost:9081

  - job_name: 'restate_invocations_sql'
    metrics_path: /probe
    scrape_interval: 5s
    scrape_timeout: 5s
    params:
      module: [ restate_query ]
    static_configs:
      - targets:
          - 'http://localhost:9070/query'
    relabel_configs:
      - source_labels: [ __address__ ]
        target_label: __param_target
      - source_labels: [ __param_target ]
        target_label: instance
      - target_label: __address__
        replacement: localhost:7979
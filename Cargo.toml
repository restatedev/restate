[workspace]
members = [
    "cli",
    "crates/*",
    "crates/core/derive",
    "crates/encoding/derive",
    "crates/codederror/derive",
    "server",
    "lite",
    "benchmarks",
    "tools/bifrost-benchpress",
    "tools/mock-service-endpoint",
    "tools/restate-doctor",
    "tools/restatectl",
    "tools/service-protocol-wireshark-dissector",
    "tools/xtask",
    "workspace-hack",
]
default-members = [
    "cli",
    "crates/*",
    "crates/core/derive",
    "crates/codederror/derive",
    "server",
    "tools/restate-doctor",
    "tools/restatectl",
]
resolver = "2"


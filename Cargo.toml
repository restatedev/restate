[patch.crates-io.restate-workspace-hack]
path = "workspace-hack"

[patch.crates-io]
# Cross compilation fixes: Use autotools to detect cross compilation tool chain.
# The fixes are based on rust-sasl v0.1.22.
# Todo: Upstream changes and get rid of patch
sasl2-sys = { git = "https://github.com/restatedev/rust-sasl", rev = "d3e87c54e87327ddbd226881d7546ab7696bf683" }

[profile.release]
opt-level = 3
lto = "thin"
codegen-units = 1
panic = "unwind"

[profile.release-debug]
inherits = "release"
debug = true

[profile.dev]
panic = "unwind"

[profile.release.package.service-protocol-wireshark-dissector]
opt-level = "z" # Optimize for size.
strip = true    # Automatically strip symbols from the binary.

[profile.bench]
# Should be enabled for benchmarking runs; increases binary size
debug = true

[profile.dev.package.tikv-jemalloc-sys]
opt-level = 2

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"

[workspace.lints.rust]
# Temporarily allow unused assignments until https://github.com/rust-lang/rust/issues/147648 has been fixed.
# The problem is that error fields used by thiserror::error attribute generate false positives for unused_assignments.
unused_assignments = "allow"

name: Build Docker image

on:
  workflow_call:
    inputs:
      uploadImageAsTarball:
        description: "uploads the Docker image additionally as a tarball with the provided name"
        required: false
        default: ""
        type: string
      platforms:
        description: "platforms for docker build step"
        required: false
        default: ""
        type: string
      debug:
        description: "include debug symbols in built image"
        required: false
        default: false
        type: boolean
      parca:
        description: "split out debug symbols and upload to polar signals"
        required: false
        default: false
        type: boolean
      buildIndividually:
        description: "build separate binaries individually to avoid feature unification"
        required: false
        default: false
        type: boolean
      features:
        description: "features to enable in the build"
        required: false
        default: ""
        type: string
      pushToDockerHub:
        description: "push image to DockerHub"
        required: false
        default: false
        type: boolean

  workflow_dispatch:
    inputs:
      uploadImageAsTarball:
        description: "uploads the Docker image additionally as a tarball with the provided name"
        required: false
        default: ""
        type: string
      platforms:
        description: "platforms for docker build step"
        required: false
        default: ""
        type: string
      debug:
        description: "include debug symbols in built image"
        required: false
        default: false
        type: boolean
      parca:
        description: "upload debug symbols to polar signals"
        required: false
        default: false
        type: boolean
      buildIndividually:
        description: "build separate binaries individually to avoid feature unification"
        required: false
        default: false
        type: boolean
      features:
        description: "features to enable in the build"
        required: false
        default: ""
        type: string
      pushToDockerHub:
        description: "push image to DockerHub"
        required: false
        default: false
        type: boolean

env:
  REPOSITORY_OWNER: ${{ github.repository_owner }}
  GHCR_REGISTRY: "ghcr.io"
  GHCR_REGISTRY_USERNAME: ${{ github.actor }}
  GHCR_REGISTRY_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-and-push-image:
    runs-on: ${{ (inputs.debug || inputs.parca) && 'warp-ubuntu-latest-x64-32x' || 'warp-ubuntu-latest-x64-16x' }}
    timeout-minutes: ${{ (inputs.debug || inputs.parca) && 140 || 70 }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cargo-hakari
        if: ${{ hashFiles('.config/hakari.toml') != '' }}
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-hakari

      - name: Disable hakari
        if: ${{ hashFiles('.config/hakari.toml') != '' }}
        run: cargo hakari disable

      # this is needed to be able to load and push a multiplatform image in one step
      - name: Set up Docker containerd snapshotter
        uses: docker/setup-docker-action@v4
        with:
          daemon-config: |
            {
              "features": {
                "containerd-snapshotter": true
              }
            }

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          # https://docs.warpbuild.com/cache/docker-layer-caching#step-1-set-up-docker-buildx-action
          driver-opts: |
            network=host

      - name: Cache sccache
        id: cache
        uses: WarpBuilds/cache@v1
        with:
          path: sccache-cache
          key: ${{ runner.os }}-sccache-${{ hashFiles('**/Cargo.lock') }}

      - name: Inject sccache-cache into Docker
        uses: reproducible-containers/buildkit-cache-dance@v3.1.2
        with:
          cache-map: |
            {
              "sccache-cache": "/var/cache/sccache"
            }
          skip-extraction: ${{ steps.cache.outputs.cache-hit }}

      - name: Log into GitHub container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ env.GHCR_REGISTRY_USERNAME }}
          password: ${{ env.GHCR_REGISTRY_TOKEN }}

      - name: Log into DockerHub
        if: ${{ inputs.pushToDockerHub }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract image name
        # Set repository name as image name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY#$GITHUB_REPOSITORY_OWNER/}" >> $GITHUB_ENV

      - name: Extract base image from Dockerfile
        id: base-image
        run: |
          BASE_IMAGE=$(grep 'FROM.*AS runtime' docker/Dockerfile | head -1 | awk '{print $2}')
          echo "name=${BASE_IMAGE}" >> $GITHUB_OUTPUT
          echo "Base image: ${BASE_IMAGE}"

          # Get the base image digest for the amd64 platform
          BASE_DIGEST=$(docker buildx imagetools inspect "${BASE_IMAGE}" --raw | \
            jq -r '.manifests[] | select(.platform.architecture == "amd64") | .digest' 2>/dev/null | head -1 || true)
          echo "digest=${BASE_DIGEST}" >> $GITHUB_OUTPUT
          echo "Base image digest: ${BASE_DIGEST}"

      - name: Check if this is the latest version
        id: is-latest
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Only set 'latest' tag for semver tags that are the latest (or newer) version
          if [[ ! "${{ github.ref }}" =~ ^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "is_latest=false" >> $GITHUB_OUTPUT
            echo "Not a semver tag - will not update latest tag"
            exit 0
          fi

          CURRENT_VERSION="${GITHUB_REF#refs/tags/v}"

          # Get all release tags and find the highest version (excluding prereleases)
          LATEST_VERSION=$(gh api "repos/${{ github.repository }}/git/refs/tags" --jq \
            '[.[] | .ref | select(startswith("refs/tags/v")) | ltrimstr("refs/tags/v") | select(test("^[0-9]+\\.[0-9]+\\.[0-9]+$"))] | sort_by(split(".") | map(tonumber)) | last // empty')

          echo "Current version: ${CURRENT_VERSION}"
          echo "Latest version overall: ${LATEST_VERSION}"

          # Compare versions - current should be >= latest to update the latest tag
          if [[ "$CURRENT_VERSION" == "$LATEST_VERSION" ]] || [[ "$(printf '%s\n' "$CURRENT_VERSION" "$LATEST_VERSION" | sort -V | tail -1)" == "$CURRENT_VERSION" ]]; then
            echo "is_latest=true" >> $GITHUB_OUTPUT
            echo "This is the latest version - will update latest tag"
          else
            echo "is_latest=false" >> $GITHUB_OUTPUT
            echo "This is not the latest version - will not update latest tag"
          fi

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_REGISTRY }}/${{ env.REPOSITORY_OWNER }}/${{ env.IMAGE_NAME }}
            ${{ inputs.pushToDockerHub && format('docker.io/{0}/{1}', env.REPOSITORY_OWNER, env.IMAGE_NAME) || '' }}

          flavor: |
            latest=${{ (steps.is-latest.outputs.is_latest == 'true') && 'true' || 'false' }}
            ${{ inputs.debug && 'prefix=debug-,onlatest=true' || '' }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{version}}-{{date 'YYYYMMDD'}}
            type=semver,pattern={{major}}.{{minor}}
          labels: |
            org.opencontainers.image.base.name=${{ steps.base-image.outputs.name }}
            org.opencontainers.image.base.digest=${{ steps.base-image.outputs.digest }}

      - name: Build${{(inputs.uploadImageAsTarball == '' || github.ref == 'refs/heads/main') && ' and push ' || ' '}}Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: "docker/Dockerfile"
          # push if we aren't uploading as a tarball, or if this is main'
          tags: ${{ steps.meta.outputs.tags }}
          # push if we aren't uploading as a tarball, or if this is main
          outputs: |
            ${{ (inputs.uploadImageAsTarball == '' || github.ref == 'refs/heads/main') && 'type=registry' || '' }}
            ${{ inputs.uploadImageAsTarball != '' && 'type=oci,dest=restate.tar' || '' }}
          labels: ${{ steps.meta.outputs.labels }}
          # on main, always push both platforms, otherwise use platform input
          platforms: ${{ github.ref == 'refs/heads/main' && 'linux/arm64,linux/amd64' || (inputs.platforms || 'linux/arm64,linux/amd64') }}
          network: host
          build-args: |
            CARGO_PROFILE_RELEASE_DEBUG=${{ inputs.debug || inputs.parca }}
            BUILD_INDIVIDUALLY=${{ inputs.buildIndividually }}
            UPLOAD_DEBUGINFO=${{ inputs.parca }}
            RESTATE_FEATURES=${{ inputs.features || '' }}
          secrets: |
            parca=${{ secrets.PARCA_TOKEN }}
          cache-from: type=gha,url=http://127.0.0.1:49160/,version=1
          # don't cache debug/parca builds, it's just too big
          cache-to: ${{ (!inputs.debug && !inputs.parca) && 'type=gha,url=http://127.0.0.1:49160/,mode=max,version=1' || '' }}

      - name: Upload docker image tar as artifact
        if: ${{ inputs.uploadImageAsTarball != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.uploadImageAsTarball }}
          path: restate.tar
          retention-days: 1
          if-no-files-found: error

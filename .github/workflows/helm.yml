name: Release helm chart

on:
  workflow_call:
    inputs:
      ref:
        description: 'ref to build eg v0.8.0'
        required: false
        type: string
      version:
        description: 'push helm chart with this version, eg v0.8.0'
        type: string
  workflow_dispatch:
    inputs:
      ref:
        description: 'ref to build eg v0.8.0'
        required: false
        type: string
      version:
        description: 'push helm chart with this version, eg v0.8.0'
        type: string

jobs:
  release-helm-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
      - name: Write release version
        id: version
        run: |
          VERSION=${{ inputs.version }}
          echo Version: ${VERSION#v}
          echo "VERSION=${VERSION#v}" >> "$GITHUB_OUTPUT"
      - name: Check helm versions
        run: |
          grep -qF 'version: "${{ steps.version.outputs.VERSION }}"' charts/restate-helm/Chart.yaml
      - name: Push helm chart
        uses: appany/helm-oci-chart-releaser@v0.3.0
        with:
          name: restate-helm
          repository: restatedev
          tag: ${{ steps.version.outputs.VERSION }}
          registry: ghcr.io
          registry_username: ${{ github.actor }}
          registry_password: ${{ secrets.GITHUB_TOKEN }}

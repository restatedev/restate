---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "restate.fullname" . }}
  labels:
    {{- include "restate.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "restate.fullname" . }}
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "restate.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "restate.selectorLabels" . | nindent 8 }}
      annotations:
        kubectl.kubernetes.io/default-container: {{ include "restate.fullname" . }}
        {{- if .Values.podAnnotations }}
        {{- toYaml .Values.podAnnotations | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "restate.fullname" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ include "restate.fullname" . }}
          image: {{ .Values.image.repository }}:{{ include "restate.tag" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          ports:
            - containerPort: 9070
              name: admin
            - containerPort: 8080
              name: ingress
            - containerPort: 5122
              name: node
          env:
            - name: RUST_LOG
              value: {{ .Values.logging.env_filter }}
            {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          readinessProbe:
            httpGet:
              path: /restate/health
              port: ingress
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - mountPath: /restate-data
              name: storage
            - mountPath: /tmp
              name: tmp
      volumes:
        - name: tmp
          emptyDir: { }
  volumeClaimTemplates:
    - metadata:
        name: storage
        labels:
          {{- include "restate.labels" . | nindent 10 }}
      spec:
        {{- with .Values.storage.storageClassName }}
        storageClassName: {{ if (eq "-" .) }}""{{ else }}{{ . }}{{ end }}
        {{- end }}
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.storage.size | quote }}

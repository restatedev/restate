---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "restate.fullname" . }}-cluster
  labels:
    {{- include "restate.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ports:
    - port: 5122
      name: node
  clusterIP: None
  # We want all pods in the StatefulSet to have their addresses published for
  # the sake of the other Restate pods even before they're ready, since they
  # have to be able to talk to each other in order to become ready.
  publishNotReadyAddresses: true
  selector:
    {{- include "restate.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  # Service that load balances across the ready Restate pods
  name: {{ include "restate.fullname" . }}
  labels:
    {{- include "restate.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 9070
      name: admin
    - port: 8080
      name: ingress
    - port: 5122
      name: node
  selector:
    {{- include "restate.selectorLabels" . | nindent 4 }}

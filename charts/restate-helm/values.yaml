replicaCount: 1
nameOverride: "restate"
version: ""

image:
  repository: docker.restate.dev/restatedev/restate
  pullPolicy: IfNotPresent

imagePullSecrets: []

serviceAccount:
  create: true
  annotations: {}
podAnnotations: {}

podSecurityContext:
  fsGroup: 2000
  fsGroupChangePolicy: "OnRootMismatch"
securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 3000

logging:
  env_filter: info

env:
  - name: RESTATE_LOG_FORMAT
    value: json
  - name: RESTATE_CLUSTER_NAME
    value: helm-single-node

service:
  type: ClusterIP
  annotations: {}

resources:
  limits:
    cpu: 1
    memory: 3Gi
  requests:
    cpu: 500m
    memory: 1Gi

storage:
  # If provided the volume will be mounted with the specified claim
  existingClaim: ""
  size: 64Gi
  # -- Storage class to be used.
  # If defined, storageClassName: <storageClass>.
  # If empty or set to null, no storageClassName spec is set, choosing the default provisioner.
  # If set to "-", storageClassName: "", which disables dynamic provisioning.
  storageClassName: null

extraInitContainers: []

identityPrivateKey:
  enabled: false
  secretName: ""
  keyName: private.pem

serviceMonitor:
  enabled: false
  path: /metrics
  scheme: http

# https://kubernetes.io/docs/concepts/workloads/pods/pod-topology-spread-constraints/
topologySpreadConstraints:
  maxSkew: 1
  topologyKey: topology.kubernetes.io/zone
  whenUnsatisfiable: ScheduleAnyway

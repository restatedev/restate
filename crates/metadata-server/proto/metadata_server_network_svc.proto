syntax = "proto3";

import "google/protobuf/empty.proto";

package restate.metadata_server_network_svc;

// Grpc service definition for the metadata store network implementation.
service MetadataServerNetworkSvc {
  rpc ConnectTo(stream NetworkMessage) returns (stream NetworkMessage);

  // Try to join an existing metadata store cluster
  rpc JoinCluster(JoinClusterRequest) returns (JoinClusterResponse);
}

message NetworkMessage {
  bytes payload = 1;
}

message JoinClusterRequest {
  uint32 node_id = 1;
  int64 created_at_millis = 2;
  // Cluster fingerprint for validation. If set to 0, then this field is ignored (for backward compatibility).
  // If provided and mismatched, the request will be rejected.
  uint64 cluster_fingerprint = 3;
  // Cluster name for validation. Optional to support backward compatibility.
  optional string cluster_name = 4;
}

message JoinClusterResponse {
  // might be none if talking to Restate <= 1.3.0
  optional uint32 nodes_config_version = 1;
}


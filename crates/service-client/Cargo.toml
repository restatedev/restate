[package]
name = "restate-service-client"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
publish = false

[features]
default = []
options_schema = ["dep:schemars", "restate-types/serde_schema"]

[dependencies]
restate-schema-api = { workspace = true }
restate-types = { workspace = true }

derive_builder = { workspace = true }
schemars = { workspace = true, optional = true }

arc-swap = { workspace = true }
base64 = { workspace = true }
bytestring = { workspace = true }
futures = { workspace = true }
http-serde = "2.0.0"
http-body-util = "0.1.0"
humantime = { workspace = true }
hyper = { version = "1.1.0" }
hyper-util = { version = "0.1.2", features = ["client", "client-legacy", "http1", "http2", "tokio"] }
once_cell = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_with = { workspace = true }
thiserror = { workspace = true }
tower = { version = "0.4.13" }

# We need this for lambda
hyper-0-14 = { package = "hyper", version = "0.14.28" }
hyper-rustls-0-25 = { package = "hyper-rustls", version = "=0.24.1", features = ["http2"] }
rustls = "0.21.9"

aws-config = { version = "0.100.0", features = ["sso"] }
aws-credential-types = "0.58.0"
aws-sdk-lambda = "0.37.0"
aws-sdk-sts = "0.37.0"
aws-smithy-runtime = "0.58.0"

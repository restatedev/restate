[package]
name = "restate-service-client"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
publish = false

[features]
default = []
options_schema = ["dep:schemars", "restate-types/schemars"]

[dependencies]
restate-schema-api = { workspace = true }
restate-types = { workspace = true }

derive_builder = { workspace = true }
schemars = { workspace = true, optional = true }

arc-swap = { workspace = true }
base64 = { workspace = true }
bytestring = { workspace = true }
derive-getters = { workspace = true }
futures = { workspace = true }
http-serde = { version = "1.1.2" }
humantime = { workspace = true }
hyper = { workspace = true }
hyper-rustls = { workspace = true }
once_cell = { workspace = true }
rustls = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_with = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }

# request identity
pem = { version = "3.0.3" }
ring = { version = "0.17.8" }
bs58 = { version = "0.5.0" }
jsonwebtoken = { version = "9.1.0" }

aws-config = { version = "1.1.5", features = ["sso"] }
aws-credential-types = "1.1.5"
aws-sdk-lambda = "1.13.0"
aws-sdk-sts = "1.13.0"
aws-smithy-runtime = "1.1.5"

[dev-dependencies]
tempfile = { workspace = true }

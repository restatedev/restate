[package]
name = "restate-node"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
publish = false

[features]
default = []
replicated-loglet = ["restate-bifrost/replicated-loglet", "restate-log-server"]
options_schema = [
    "dep:schemars",
    "restate-admin/options_schema",
    "restate-worker/options_schema",
    "restate-metadata-store/options_schema"]

[dependencies]
restate-admin = { workspace = true, features = ["servers"] }
restate-bifrost = { workspace = true }
restate-core = { workspace = true }
restate-errors = { workspace = true }
restate-log-server = { workspace = true, optional = true }
restate-metadata-store = { workspace = true }
restate-rocksdb = { workspace = true }
restate-service-client = { workspace = true }
restate-service-protocol = { workspace = true, features = ["discovery"] }
restate-storage-query-datafusion = { workspace = true }
restate-types = { workspace = true, features = ["clap"] }
restate-worker = { workspace = true }

anyhow = { workspace = true }
arc-swap = { workspace = true }
arrow-flight = { workspace = true }
async-trait = { workspace = true }
axum-0-6 = { package = "axum", version = "0.6" }
bytes = { workspace = true }
codederror = { workspace = true }
datafusion = { workspace = true }
derive-getters = { workspace = true }
derive_builder = { workspace = true }
enum-map = { workspace = true }
enumset = { workspace = true }
futures = { workspace = true }
http = { workspace = true }
humantime = { workspace = true }
hyper-0-14 = { package = "hyper", version = "0.14", features = ["full"] }
metrics = { workspace = true }
metrics-exporter-prometheus = { workspace = true }
metrics-tracing-context = { version = "0.16.0" }
metrics-util = { version = "0.17.0" }
once_cell = { workspace = true }
prost-types = { workspace = true }
rocksdb = { workspace = true }
schemars = { workspace = true, optional = true }
semver = {  version = "1.0", features = ["serde"] }
serde = { workspace = true }
serde_json = { workspace = true }
serde_with = { workspace = true }
strum = { workspace = true }
strum_macros = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true }
tokio-stream = { workspace = true }
tokio-util = { workspace = true }
tonic = { workspace = true }
tonic-reflection = { workspace = true }
tower = { workspace = true }
tower-http-0-4 = { package = "tower-http", version = "0.4", features = ["trace"] }
tracing = { workspace = true }

[dev-dependencies]
restate-test-util = { workspace = true }

tempfile = { workspace = true }

googletest = { workspace = true }
tracing-subscriber = { workspace = true }
tokio = { workspace = true, features = ["test-util"] }
